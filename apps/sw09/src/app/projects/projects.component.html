<div class="container d-flex mt-3">
  <div class="row">
    <div class="col-4">
      <bb-projects-list
        [projects]="projects$ | async"
        (selected)="select($event)"
        (deleted)="delete($event)"
      ></bb-projects-list>
    </div>
    <div class="col-8">
      <bb-project-details
        [project]="project"
        [formGroup]="form"
        (saved)="save($event)"
      ></bb-project-details>
    </div>
  </div>
</div>
